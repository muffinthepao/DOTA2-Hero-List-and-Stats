<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>List of DOTA Heroes</title>
</head>
<body>
    <header>
        <a class="logo" href="./index.html"></a>
        <div>
            <ul id="nav-buttons"class="nav-buttons">
                <li id="show-heroes" class="active">Heroes</li>
                <li id="show-chart">Heroes Charts</li>
            </ul>
        </div>

    </header>

    <main id="heroes-list-container">

        <section id="actions">
        <!-- create filter/search bar -->
        <div id="filter-bar" class="filter-bar">
            <p>FILTER:</p>
            <select name="rank" id="rank">
                <option value="total">Rank - Total</option>
                <option value="rankOne">1 - Herald</option>
                <option value="rankTwo">2 - Guardian</option>
                <option value="rankThree">3 - Crusader</option>
                <option value="rankFour">4 - Archon</option>
                <option value="rankFive">5 - Legend</option>
                <option value="rankSix">6 - Ancient</option>
                <option value="rankSeven">7 - Divine</option>
                <option value="rankEight">8 - Immortal</option>
            </select>
            <div id="attribute-filter">
                <!-- <h3>Filter by Attribute</h3> -->
                <img id="str" class="filter-buttons" src="./images/strength.png"/>
                <img id="agi" class="filter-buttons" src="./images/agility.png"/>
                <img id="int" class="filter-buttons" src="./images/intelligence.png"/>
            </div>

            <div class="search-bar">
                <div class="search-icon">
                    <img src="./images/search.svg">
                </div>
                <form>
                    <input id="search-input" class="search-input" type="text" value>
                </form>
            </div>
        </div>
    </section>

    <div id="chart-container" >
        <canvas id="chart"></canvas>
    </div>

    <div id="hero-list" class="hero-list"></div>
    </main>
    <div id="null-state">
        <img src="./images/null-state.png"/>
        <h3>There is nothing that matches your search</h3>
    </div>

    <div class="modal" id="modal"></div>

    <div id="overlay"></div>

    <script src="./app.js"></script>
</body>
</html>
