<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>List of DOTA Heroes</title>
</head>
<body>
    <header>
        <a class="logo" href="#"></a>
        <div>
            <ul class="nav-buttons">
                <li>Heroes</li>
                <li>Trivia Gamer</li>
            </ul>
        </div>

    </header>
    
    <section id="actions">
        <!-- create filter/search bar -->
        <div id="filter-bar">
            <p>Filter by attributes:</p>
            <div>
                <!-- <h3>Filter by Attribute</h3> -->
                <img id="strFilter" class="filter-buttons" src="./attribute-images/strength.png"/>
                <img id="agiFilter" class="filter-buttons" src="./attribute-images/agility.png"/>
                <img id="intFilter" class="filter-buttons" src="./attribute-images/intelligence.png"/>
            </div>

            <div class="search-bar">
                <div class="search-icon">
                    <img src="./attribute-images/search.svg">
                </div>
                <form>
                    <input id="search-input" type="text" value>
                </form>
            </div>
        </div>
    </section>

    <main id="hero-list"></main>
    <div id="null-state">
        <img src="./attribute-images/null-state.png"/>
        <h3>There is nothing that matches your search</h3>
    </div>

    <script src="./app.js"></script>
</body>
</html>
